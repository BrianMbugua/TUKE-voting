{% extends "base.html" %}

{% block content %}
    <h1>Candidate Information</h1>
    {% for candidate in candidate %}
        <article class="media content-section">
            <!-- <img class="rounded-circle article-img" src=""> -->
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#"></a>
                    <h2>
                        <small class="text-muted"> {{candidate.first_name}} </small>
                        <small class="text-muted"> {{candidate.last_name}} </small>
                    </h2>
                    <p class="text-muted">Position: {{candidate.position}} </p>
                    <h4>
                        <p class="text">Manifesto </p> 
                        <p class="text-muted"> {{candidate.description}} </p>
                    </h4>
                </div>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
